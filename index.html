<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Qr Code</title>
    <link rel="stylesheet" href="./css/style/style.css">
</head>

<body>
    <div class="container">
        <img class="qr-image" src="./css/image/image-qr-code.png" alt="Imagem de QR code">

        <p class="qr-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>

</body>

</html>
